<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DICOM JPEG Decompressor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- UI CARD -->
      <div class="card">
        <div class="card-header main-header">DICOM JPEG DECOMPRESSOR</div>

        <div class="card-body">
          <!-- INPUT DICOM FOLDER -->
          <div class="input-group card-row">
            <input
              id="text_input_folder"
              type="text"
              class="form-control"
              placeholder="Input DICOM Folder"
            />
            <div class="input-group-append">
              <button id="select_input_folder" class="btn btn-secondary">
                ...
              </button>
            </div>
          </div>

          <!-- OUTPUT DICOM FOLDER -->
          <div class="input-group card-row">
            <input
              id="text_output_folder"
              type="text"
              class="form-control"
              placeholder="Output Folder"
            />
            <div class="input-group-append">
              <button id="select_output_folder" class="btn btn-secondary">
                ...
              </button>
            </div>
          </div>

          <!-- START DECOMPRESS BUTTON -->
          <button
            id="start_decompress"
            type="button"
            class="btn btn-secondary card-row"
          >
            DECOMPRESS
          </button>
        </div>
      </div>
      <!-- UI CARD CLOSE -->

      <!-- RESULT CARD -->
      <div id="result" class="card">
        <!-- PROGRESS/RESULT -->
        <div>
          <div>
            <span id="progress">Processing... 0/0 </span>
          </div>
          <div class="progress">
            <div
              id="progressbar"
              class="progress-bar bg-info"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- FAILED FILES -->
        <div id="failed-cases" class="card hide">
          <div class="card-header">
            Failed Files
            <span class="badge badge-danger" id="num_of_errors">Danger</span>
          </div>
          <ul class="list-group list-group-flush" id="list"></ul>
        </div>
      </div>
      <!-- RESULT CARD CLOSE -->
    </div>
    <!-- CONTAINER CLOSE -->
    <script src="index.js"></script>
  </body>
</html>
